<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Geolocalizacion HTML5</title>
    </head>
    <body>
        <h1>Geolocalizacion en HTML5</h1>
        <button onclick="getLocation()">Obtener mi ubicacion</button>
        <p id="location"></p>
        <script>
            function getLocation() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(showPosition);
                    } else {
                        document.getElementById("location").innerHTML =
                        "Geolocalizacion no soportada por este navegador.";
                        }
                        }
                        function showPosition(position){
                            document.getElementById("location").innerHTML="Latitud:"+
                            position.coords.latitude+
                            "<br>Longitud:"+position.coords.longitude;
                            } 
        </script>
    </body>
</html>
